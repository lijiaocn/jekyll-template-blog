<div class="col-xs-6 col-lg-6" style="text-align:left;padding:0px">
{% if page.next_in_category %}
<span class="glyphicon glyphicon-chevron-left"/><a href="{{ page.next_in_category.url }}">{{ page.next_in_category.title }}</a>
{% else %}
<span class="glyphicon glyphicon-chevron-left"/><a href="{{ page.next_in_category.url }}">开始</a>
{% endif %}
</div>
<div class="col-xs-6 col-lg-6" style="text-align:right;padding:0px">
{% if page.previous_in_category %}
<span class="glyphicon glyphicon-chevron-right"/><a href="{{ page.previous_in_category.url }}">{{ page.previous_in_category.title }}</a>
{% else %}
<span class="glyphicon glyphicon-chevron-right"/><a href="{{ page.previous_in_category.url }}">结束</a>
{% endif %}
</div>
