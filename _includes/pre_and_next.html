<div class="col-xs-6 col-lg-6" style="text-align:left;padding:0px">
{% if page.next_in_category %}
<span class="glyphicon glyphicon-chevron-left"/>上一篇：<a href="{{ site.baseurl }}{{ page.next_in_category.url }}">{{ page.next_in_category.title }}</a>
{% else %}
<span class="glyphicon glyphicon-chevron-left"/>开始
{% endif %}
</div>
<div class="col-xs-6 col-lg-6" style="text-align:right;padding:0px">
{% if page.previous_in_category %}
<span class="glyphicon glyphicon-chevron-right"/>下一篇：<a href="{{ site.baseurl }}{{ page.previous_in_category.url }}">{{ page.previous_in_category.title }}</a>
{% else %}
<span class="glyphicon glyphicon-chevron-right"/>结束
{% endif %}
</div>
